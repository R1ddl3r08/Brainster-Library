<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="h-screen bg-yellow-400 flex flex-col">
        <nav class="bg-black p-9 relative">
            <h1 class="text-yellow-400 uppercase text-4xl font-bold tracking-wider text-center"><a href="index.html">Brainster Library</a></h1>
        </nav>

        <div class="flex flex-col items-center justify-center flex-grow">
            <form action="" class="w-2/6">
                <div class="form-group">
                    <input type="text" class="form-control" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="confirmPassword" placeholder="Confirm password">
                </div>
                <button class="btn-reverse" type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
