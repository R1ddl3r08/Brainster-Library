<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainster Library</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <nav class="bg-black p-9 relative">
        <h1 class="text-yellow-400 uppercase text-4xl font-bold tracking-wider text-center"><a href="index.html">Brainster Library</a></h1>
        <a href="#" class="btn absolute top-10 right-10" id="loginBtn">Login</a>
    </nav>
    <div class="grid grid-cols-5">
        <div class="col-span-1 bg-yellow-400 h-screen">
            <h3 class="text-center font-bold text-xl mt-3">Browse by category</h3>
        </div>
    </div>
    <div class="modal-overlay hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center" id="loginModal">
        <div class="bg-white p-8 rounded-lg w-2/5">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form action="">
                <input type="text" placeholder="Username" class="form-control">
                <br>
                <input type="password" placeholder="Password" class="form-control">
                <br>
                <button class="btn" type="submit">Submit</button>
                <button class="ml-2 text-gray-600" id="closeModal" type="button">Close</button>
            </form>
            <br>
            <a href="register.html" class="mt-5 inline-block btn">Don't have an account? Register here!</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
