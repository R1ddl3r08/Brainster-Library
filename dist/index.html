<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainster Library</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="bg-black p-9 relative">
        <h1 class="text-yellow-400 uppercase text-4xl font-bold tracking-wider text-center"><a href="index.html">Brainster Library</a></h1>
        <a href="#" class="btn absolute top-10 right-10" id="loginBtn">Login</a>
        <a href="#" class="btn absolute top-10 right-10" id="logoutBtn">Logout</a>
    </nav>
    <div class="grid grid-cols-5">
        <div class="col-span-1 bg-yellow-400 h-screen">
            <h3 class="text-center font-bold text-xl mt-3">Browse by category</h3>
        </div>
    </div>
    <div class="modal-overlay hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center" id="loginModal">
        <div class="bg-white p-8 rounded-lg w-2/5">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form action="./php/login.php" method="POST" id="loginForm">
                <div class="form-group">
                    <input type="text" placeholder="Username" class="form-control" name="username">
                    <span id="usernameError" class="errorMessage text-red-700 font-semibold"></span>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control" name="password">
                    <span id="passwordError" class="errorMessage text-red-700 font-semibold"></span>
                </div>
                <button class="btn" type="submit">Login</button>
                <button class="ml-2 text-gray-600" id="closeModal" type="button">Close</button>
            </form>
            <a href="register.html" class="mt-5 inline-block btn">Don't have an account? Register here!</a>
        </div>
    </div>
    <div class="modal-overlay hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center" id="logoutModal">
        <div class="bg-white p-8 rounded-lg w-2/5">
            <h2 class="text-xl font-bold mb-5">Are you sure you want to log out?</h2>
            <form action="" id="logoutForm">
                <button class="btn" type="submit">Logout</button>
                <button class="ml-2 text-gray-600" id="closeLogoutModal" type="button">Close</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="./js/script.js"></script>
    <script>
        $(document).ready(function(){

            $.ajax({
                url: "./php/checkLoginStatus.php",
                method: "GET",
                dataType: "json",
                success: function(response) {
                    handleLoginResponse(response);
                }
            });

            $('#loginForm').on('submit', function(e){
                e.preventDefault()

                $('.errorMessage').text('')

                $.ajax({
                    url: "./php/login.php",
                    method: "POST",
                    data: $("#loginForm").serialize(),
                    dataType: "json",
                    success: function(response){
                        if(response.loggedIn){
                            Swal.fire(
                                `Successfully logged in as ${response.role}`,
                                '',
                                'success'
                            )
                            $('input').val('');
                            handleLoginResponse(response);
                            $('#loginModal').addClass('hidden')
                        } else {
                            displayErrorMessages(response.messages);
                        }
                    }
                })
            })

            $('#logoutForm').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: "./php/logout.php",
                    method: "POST",
                    dataType: "json",
                    success: function(response) {
                        handleLoginResponse(response);
                        $('#logoutModal').addClass('hidden')
                    }
                });
            });

            function displayErrorMessages(messages) {
                for (let field in messages) {
                    if (messages.hasOwnProperty(field)) {
                        $('#' + field + 'Error').text(messages[field]);
                    }
                }
            }

            function handleLoginResponse(response) {
                if (response.loggedIn) {
                    $('#loginBtn').hide();
                    $('#logoutBtn').show();
                } else {
                    $('#loginBtn').show();
                    $('#logoutBtn').hide();
                }
            }
        })
    </script>
</body>
</html>
